<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - 2048</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen no-select">

    <div class="w-full max-w-sm mx-auto p-6 bg-gray-800 rounded-xl shadow-2xl">
        <!-- Form Đăng nhập -->
        <div id="login-form-container">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Đăng nhập</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-username" class="block text-sm font-medium text-gray-400 mb-1">Tên đăng nhập</label>
                    <input type="text" id="login-username" class="form-input" required>
                </div>
                <div>
                    <label for="login-password" class="block text-sm font-medium text-gray-400 mb-1">Mật khẩu</label>
                    <input type="password" id="login-password" class="form-input" required>
                </div>
                <button type="submit" class="menu-button bg-indigo-600 hover:bg-indigo-500 w-full">Đăng nhập</button>
            </form>
            <p class="text-center text-sm text-gray-400 mt-4">
                Chưa có tài khoản? <a href="#" id="show-register" class="font-medium text-indigo-400 hover:text-indigo-300">Đăng ký</a>
            </p>
        </div>

        <!-- Form Đăng ký (ẩn mặc định) -->
        <div id="register-form-container" class="hidden">
            <h2 class="text-3xl font-bold text-white text-center mb-6">Đăng ký</h2>
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="register-username" class="block text-sm font-medium text-gray-400 mb-1">Tên đăng nhập</label>
                    <input type="text" id="register-username" class="form-input" required>
                </div>
                <div>
                    <label for="register-password" class="block text-sm font-medium text-gray-400 mb-1">Mật khẩu</label>
                    <input type="password" id="register-password" class="form-input" required>
                </div>
                <button type="submit" class="menu-button bg-teal-600 hover:bg-teal-500 w-full">Đăng ký</button>
            </form>
            <p class="text-center text-sm text-gray-400 mt-4">
                Đã có tài khoản? <a href="#" id="show-login" class="font-medium text-indigo-400 hover:text-indigo-300">Đăng nhập</a>
            </p>
        </div>
         <p id="auth-message" class="text-center text-red-400 mt-4 h-5"></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
